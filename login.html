<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Login</title>
  <style>
    body {
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9tk4YN315aRfpZy33HA_wAwmY7adeftUy_-DwjBgCKw&s");
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body class="body m-5 ps-4 text-white" style="align-items: center; justify-content: center; display:flex; margin:20%">
  <form id="loginForm" style="background-color: rgba(165, 42, 42, 0.527); border-radius: 20%; padding:2%;">
    <label for="username" class="mt-2" style="color:wheat">Username</label>
    <div>
      <input type="text" id="name" aria-label="email" class="form-control">
    </div>

    <label for="password" class="mt-2" style="color:wheat">Password</label>
    <div>
      <input type="password" id="pswd" aria-label="number" class="form-control">
    </div>

    <div class="text-center mt-2">
      <button type="submit" onclick="signin()" class="btn rounded-pill mb-2"
        style="background-color: rgba(165, 42, 42, 0.884); color:wheat;"><a href="DashBoard.html"
        style="text-decoration: none;color:wheat">Login</a></button>
    </div>
  </form>

  <script src="signup-login.js"></script>

</body>

</html>
