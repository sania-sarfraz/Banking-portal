<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    body {
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9tk4YN315aRfpZy33HA_wAwmY7adeftUy_-DwjBgCKw&s");
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body class="body w-50 m-5 ps-4 text-white" style="align-items: center; justify-content: center; display:flex;">
  <form id="signup form" style="background-color: rgba(165, 42, 42, 0.527); border-radius:30px; padding:5%;">

    <!--name-->
    <label for="name" style="color:wheat;padding-top:10%; padding-left:5%">Name</label>
    <div>
      <input type="text" aria-label="First name" id="signupName" class="form-control">
    </div>

    <!--phone number-->
    <label for="phone" class="mt-2 ps-2" style="color:wheat">Phone</label>
    <div>
      <input type="number" id="signupPhone" aria-label="number" class="form-control">
    </div>

    <!--email adress-->
    <label for="email" class="mt-2 ps-2" style="color:wheat">Email</label>
    <div>
      <input type="email" id="signupEmail" aria-label="email" class="form-control">
    </div>

    <!--date of birth-->
    <label for="Date of birth" class="mt-2 ps-2" style="color:wheat">Date of Birth</label>
    <div>
      <input type="date" aria-label="number" id="signupDOB" class="form-control">
    </div>

    <!--pswd-->
    <label for="password" class="mt-2 ps-2" style="color:wheat">Password</label>
    <div>
      <input type="password" aria-label="number" id="signupPswd" class="form-control">
    </div>
    <div class="text-center mt-2">
      <button type="submit" onclick="signup()" class="btn rounded-pill mb-2"
        style="background-color: rgb(94, 15, 15); color:wheat;"><a href="login.html"
          style="text-decoration: none;color:wheat">Sign Up</a></button>
    </div>
  </form>
  <script src="signup-login.js"></script>
</body>

</html>
