<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DashBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="DashBoard.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="sidebar col-4">
                <h1>Non Bank</h1>
                <div class="profile d-flex">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQb2NfG5EgzBMJXdqgX0lwvuEtnwjcZA1lZvFLIgzJG&s"
                        width="20%" height="50px" style="border-radius:50%;">
                    <p>Sania Sarfraz<br> +923458911218</p>
                </div>
                <div class="loan mt-3 d-flex ms-5">
                    <i class="fa-solid fa-landmark"></i>
                    <p class="ms-3">My Loans</p>
                </div>
                <div class="setting d-flex  ms-5">
                    <i class="fa-solid fa-gear"></i>
                    <p class="ms-3">Settings</p>
                </div>

                <div class="form d-flex  ms-5">
                    <i class="fa-brands fa-wpforms"></i>
                    <p class="ms-3">Forms</p>
                </div>

                <div class="FAQ d-flex  ms-5">
                    <i class="fa-solid fa-fax"></i>
                    <p class="ms-3">FAQ</p>
                </div>
            </div>
            <div class="col-8">
                <div class="row row-cols-1 row-cols-md-3 g-4 bg-white m-1 text-center">
                    <div class="col">
                        <div class="card">
                            <i class="fa-solid fa-house pt-4"></i>
                            <div class="card-body">
                                <p class="card-title">Family House Loan</p>
                                <p class="card-text">$120,000</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <i class="fa-sharp fa-solid fa-people-roof pt-4"></i>
                            <div class="card-body">

                                <p class="card-title">People Roof Loan</p>
                                <p class="card-text">$21,489</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <i class="fa-solid fa-car pt-4"></i>
                            <div class="card-body">
                                <h5 class="card-title">Car Loan</h5>
                                <p class="card-text">$23,12</p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="account-detail mt-3 p-4">
                    <h2>Bank Account</h2>
                    <p id="currentBalance">currentBalance:$5000</p>
                    <h2 class="heading">Transaction</h2>

                    <label for="Amount">Amount:</label>
                    <input type="number" style="width:100%;" id="amountDetail" min="0">
                    <button type="button" onclick="deposit()"
                        class="btn btn-success mb-5 rounded-pill ms-5 mt-4">Deposite</button>
                    <button type="button" onclick="withdraw()"
                        class="btn btn-info mb-5 rounded-pill ms-3 mt-4">WithDraw</button>
                </div>
            </div>
        </div>

        <script src="Account.js"></script>
</body>

</html>
